<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple js function</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- ReactDOM -> html로 만들어 배치 -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> 
    <!-- Babel -> JSX 변환기 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    
</head>
<body>
    <div id="root"></div>
</body>
<script type="text/babel"> 
    const root = document.getElementById('root');

    function App(){
        // JSX : 자바스크립트의 확장 문법, 리액트에서 생김새를 정의할 때 사용하는 문법
        // useState -> Araay []를 사용함(초기값,변경값) 
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false);
        // event 항목 안에서 원하는 것 찾기! -> console.log 활용! ex)event.target.value
        const onChange = (event) => {
            setAmount(event.target.value);            
        };
        const reset = () => {
            setAmount(0);
        };
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        };
       return(           
            <div>
                <h1>Super converter</h1>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input 
                    // 삼항연산자(ternary operator) => ?(if) :(else)
                        value ={flipped ? amount * 60 : amount}
                        id ="minutes"
                        placeholder="Minutes"
                        onChange = {onChange} 
                        // disabled =>  비활성화
                        disabled = {flipped}
                        type="number"/>
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input 
                        value ={flipped ? amount : Math.round(amount / 60)}
                        id ="hours"
                        placeholder="Hours" 
                        disabled = {!flipped}
                        onChange = {onChange} 
                        type="number"/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
       );
    };
    ReactDOM.render(<App/>, root);
    // render();
</script>
</html>
